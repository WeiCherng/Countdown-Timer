<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coundown Timer</title>
</head>

<body>
    <div class="content">
        <h1>New Years Eve</h1>
        <div id="container">
            <div class="time">
                <p id="day">365</p>
                <span>Days</span>
            </div>
            <div class="time">
                <p id="hour">24</p>
                <span>Hours</span>
            </div>
            <div class="time">
                <p id="min">60</p>
                <span>Mins</span>
            </div>
            <div class="time">
                <p id="sec">60</p>
                <span>Secs</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
